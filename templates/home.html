<html>
  <head>
    <title>Recipe Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Select2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <style>
      #register, #login, #settings, .navbar-brand{
        color: white; 
      }

      #myId {
        background-color: #8fa4db;
      }
    </style>
  </head>
  <body>
     <nav class="navbar navbar-light" id="myId">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Recipes</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/settings" id="settings"><span class="glyphicon glyphicon-cog"></span> Settings</a></li> -->
            <li><a href="/register" id="register"><span class="glyphicon glyphicon-user"></span> Register</a></li>
            <li><a href="/login" id="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </nav>
    <div class="jumbotron" id="search-bar">
        <div class="col-md-6">
            <form method='GET' action='/recipes' id='ingr-select'>
                <label>Select which ingredients you would like to use:</label>
                <select id="ingredients" name="ingredients" class="js-states form-control" multiple>
                  <optgroup label='Meats/Poultry/Seafood' data-select2-id="select2-data-1-abc">
                      <option value='chicken'>Chicken</option>
                      <option value='beef'>Beef</option>
                      <option value='pork'>Pork</option>
                      <option value='tofu'>Tofu</option>
                      <option value='turkey'>Turkey</option>
                      <option value='sausage'>Sausage</option>
                      <option value='shrimp'>Shrimp</option>
                      <option value='lamb'>Lamb</option>
                      <option value='fish'>Fish</option>
                      <option value='salmon'>Salmon</option>
                      <option value='duck'>Duck</option>
                      <option value='crab'>Crab</option>
                      <option value='egg'>Egg</option>
                  </optgroup>
                  <optgroup label='Vegetables' data-select2-id="select2-data-2-veg">
                      <option value='broccoli'>Broccoli</option>
                      <option value='mushroom'>Mushroom</option>
                      <option value='corn'>Corn</option>
                      <option value='carrot'>Carrot</option>
                      <option value='garlic'>Garlic</option>
                      <option value='onion'>Onion</option>
                      <option value='potato'>Potatoes</option>
                      <option value='cauliflower'>Cauliflower</option>
                      <option value='spinach'>Spinach</option>
                      <option value='bok choy'>Bok Choy</option>
                      <option value='spinach'>Spinach</option>
                      <option value='peppers'>Peppers</option>
                      <option value='lettuce'>Lettuce</option>
                  </optgroup>
                  <optgroup label='Grains' data-select2-id="select2-data-2-carbs">
                      <option value='rice'>Rice</option>
                      <option value='oats'>Oats</option>
                      <option value='quinoa'>Quinoa</option>
                      <option value='farro'>Farro</option>
                  </optgroup>
                </select>
                <div class="form-group">
                  <button class="submit" id="1">Find Recipes</button>
                </div>
            </form>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Select2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script>
      $("#ingredients").select2({
          placeholder: "Select ingredients",
          allowClear: true
      });
    </script>
  </body>
</html>
